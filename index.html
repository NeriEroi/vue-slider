<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- / font awesome -->
    <!-- cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- / cdn js -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- / css -->
    <title>Vue Slider</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="prev" @click="prevPhoto">
                <i class="fas fa-chevron-left"></i>
            </div>

            <div class="img_cont">
                <img :src="photos[counterPhoto]" alt="">
            </div>

            <div class="next" @click="nextPhoto">
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="nav">
                <i :class="(index == counterPhoto) ? 'active' : null" class="fas fa-circle" v-for="(photo, index) in photos"></i>
            </div>
        </div>
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
